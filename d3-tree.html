<!DOCTYPE html>
<html>
  <head>
    <title>ECharts Sample</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="jquery-1.9.min.js"></script>
    <script src="qs.js"></script>
  </head>
  <body>
    <svg width="960" height="2400"></svg>
    <script>
      fetch('/tree.txt')
        .then(response => response.json())
        .then(result => {
          console.log(result);
          draw(result.result);
        });

      function draw(data) {
        const tree = data => {
          const root = d3
            .hierarchy(data)
            .sort(
              (a, b) =>
                a.height - b.height || a.data.name.localeCompare(b.data.name)
            );
          root.dx = 10;
          root.dy = width / (root.height + 1);
          return d3.cluster().nodeSize([root.dx, root.dy])(root);
        };

        const root = tree(data);
        let x0 = Infinity;
        let x1 = -x0;
        root.each(d => {
          if (d.x > x1) x1 = d.x;
          if (d.x < x0) x0 = d.x;
        });

        const svg = d3
          .select(DOM.svg(width, x1 - x0 + root.dx * 2))
          .style('width', '100%')
          .style('height', 'auto');

        const g = svg
          .append('g')
          .attr('font-family', 'sans-serif')
          .attr('font-size', 10)
          .attr('transform', `translate(${root.dy / 3},${root.dx - x0})`);

        const link = g
          .append('g')
          .attr('fill', 'none')
          .attr('stroke', '#555')
          .attr('stroke-opacity', 0.4)
          .attr('stroke-width', 1.5)
          .selectAll('path')
          .data(root.links())
          .enter()
          .append('path')
          .attr(
            'd',
            d => `
                    M${d.target.y},${d.target.x}
                    C${d.source.y + root.dy / 2},${d.target.x}
                     ${d.source.y + root.dy / 2},${d.source.x}
                     ${d.source.y},${d.source.x}
                 `
          );

        const node = g
          .append('g')
          .attr('stroke-linejoin', 'round')
          .attr('stroke-width', 3)
          .selectAll('g')
          .data(root.descendants().reverse())
          .enter()
          .append('g')
          .attr('transform', d => `translate(${d.y},${d.x})`);

        node
          .append('circle')
          .attr('fill', d => (d.children ? '#555' : '#999'))
          .attr('r', 2.5);

        node
          .append('text')
          .attr('dy', '0.31em')
          .attr('x', d => (d.children ? -6 : 6))
          .text(d => d.data.name)
          .filter(d => d.children)
          .attr('text-anchor', 'end')
          .clone(true)
          .lower()
          .attr('stroke', 'white');

        function update(source) {
          // Compute the new tree layout.
          var nodes = tree.nodes(root).reverse(),
            links = tree.links(nodes);

          // Normalize for fixed-depth.
          nodes.forEach(function(d) {
            d.y = d.depth * 180;
          });

          // Declare the nodes…
          var node = svg.selectAll('g.node').data(nodes, function(d) {
            return d.id || (d.id = ++i);
          });

          // Enter the nodes.
          var nodeEnter = node
            .enter()
            .append('g')
            .attr('class', 'node')
            .attr('transform', function(d) {
              return 'translate(' + d.y + ',' + d.x + ')';
            });

          nodeEnter
            .append('circle')
            .attr('r', 10)
            .style('fill', '#fff');

          nodeEnter
            .append('text')
            .attr('x', function(d) {
              return d.children || d._children ? -13 : 13;
            })
            .attr('dy', '.35em')
            .attr('text-anchor', function(d) {
              return d.children || d._children ? 'end' : 'start';
            })
            .text(function(d) {
              return d.name;
            })
            .style('fill-opacity', 1);

          // Declare the links…
          var linkEnter = svg
            .selectAll('path.link')
            .append('g')
            .data(links, function(d) {
              return d.target.id;
            });

          linkEnter
            .enter()
            .insert('path', 'g') //在指定元素之前插入一个元素
            .attr('class', 'link')
            .attr('d', diagonal)
            // 首先为每条节点连线添加标识id
            .attr('id', function(d, i) {
              return 'mypath' + i;
            });

          //为连线添加文字
          linkEnter
            .enter()
            .append('text')
            .attr('x', 90)
            .attr('y', 20)
            .style('fill', 'green')
            .style('font-size', '10px')
            .style('font-weight', 'bold')
            .append('textPath')
            .attr({
              //引用路径
              'xlink:href': function(d, i) {
                return '#mypath' + i;
              }
            })
            .text(function(d, i) {
              return i + '_Service.Pay()';
            });
        }
      }
    </script>
  </body>
</html>
